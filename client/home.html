<head>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.ie.min.css" />
	<![endif]-->
</head>

<template name="events">
	<div class="events group narrow center">
		<div class="drag light">Drag</div>
		<div class="change light">Change</div>
		<div class="transition light">Transition</div>
	</div>
</template>

<template name="positionOutput">
	<div class="positionOutput group narrow center">
		<input type="text" id="position">
	</div>
</template>


<template name="home">
	<div class="github-fork-ribbon-wrapper right">
        <div class="github-fork-ribbon">
            <a href="https://github.com/zhenyasav/slider">Fork me on GitHub</a>
        </div>
    </div>
	<div class="jumbotron group center narrow">
		<h1>Slider</h1>
		<p>An HTML5 control</p>
	</div>
	<div class="group center narrow">
		{{>slider step=0.1}}
	</div>
	<div class="group features center narrow">
		<ul>
		{{#each features}}<li>&#10025; {{this}}</li>{{/each}}
		</ul>
	</div>

	{{#each demos}}
	<div class="group wide">
		<h2>{{name}}</h2>
		<div class="group">
			{{#if format}}
			<pre>{{format}}</pre>
			{{/if}}
			{{#if code}}
			<pre>{{code}}</pre>
			{{/if}}
			{{#markdown}}{{description}}{{/markdown}}
		</div>
		{{#if template}}
			{{>Template.dynamic template=template}}
		{{/if}}
		{{#each options}}
			<div class="demo center narrow">
				{{>slider}}
			</div>
		{{/each}}
	</div>
	{{/each}}

	<div class="footer center">
		<a class="logo" href="http://zhenya.co">
			<span class="icon"></span>
			<h2>Zhenya.co</h2>
		</a>
	</div>
</template>
